<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>cadastro</title>
</head>

<body>

    <div class="logo">
        <img src="logo_pequena.png" width="200px">
    </div>
    <br>
    <div class="page">

        <div class="titulo">
            Associação de Serviços Sociais Voluntários de Guaramirim
        </div>

        <form class="formCadastro">
            <h2>Cadastro</h2>
            Email
            <input name="email" type="email" id="email" class="email" />
            <br>
            Senha
            <input name="senha" type="password" id="senha" class="senha" />
            <br>
            Nome
            <input name="nome" type="text" id="nome" class="nome" />
            <br>
            Telefone
            <input name="telefone" type="tel" id="telefone" class="telefone" />
        </form>
        <br>
        <button type="submit">
            Entrar
        </button>

    </div>

    <div class="logo_medica">
        <img src="logo_medicina.png" width="40px">
    </div>

</body>

</html>
