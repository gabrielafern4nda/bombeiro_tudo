<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="av_paciente2.css">
    <title>Avaliação Paciente - Maiores de 5 anos </title>
</head>
<body>

    <div class="cabecalho">
        <img src="menu.png" width="350px" class="menu">
    </div> 
    <form method="post">
        <br> <br><br><br><br> <br>
        <div class="texto">
            <h2>Maiores de 5 anos</h2>
        </div>
        <br>
        <h3>Abertura ocular</h3>
        <input type="radio" id="resposta1" name="Espontanea4"> <label for="resposta1">4Espontanea</label><br>
        <input type="radio" id="resposta2" name="ComandoVerbal3"> <label for="resposta2">3ComandoVerbal</label><br>
        <input type="radio" id="resposta3" name="EstimuloDol2"> <label for="resposta3">2EstimuloDol</label><br>
        <input type="radio" id="resposta4" name="Nenhuma1"> <label for="resposta4">1Nenhuma</label><br>
        <br> 
        <h3>Resposta verbal</h3>
        <input type="radio" id="resposta1" name="PalavraFrAp5"> <label for="resposta1">5PalavraFrAp</label><br>
        <input type="radio" id="resposta2" name="PalavrasInap4"> <label for="resposta2">4PalavrasInap</label><br>
        <input type="radio" id="resposta3" name="ChoroGrito3"> <label for="resposta3">3ChoroGrito</label><br>
        <input type="radio" id="resposta4" name="SonsIncomp2"> <label for="resposta4">2SonsIncomp</label><br>
        <input type="radio" id="resposta4" name="Nenhuma1"> <label for="resposta4">1Nenhuma4</label> <br> 
        <br>
        <h3>Resposta Motora</h3>
        <input type="radio" id="resposta1" name="ObedecePront6"> <label for="resposta1">6ObedecePront</label><br>
        <input type="radio" id="resposta2" name="LocalizaDorEstim5"> <label for="resposta2">5LocalizaDorEstim</label><br>
        <input type="radio" id="resposta3" name="RetirSegEstim4"> <label for="resposta3">4RetirSegEstim</label><br>
        <input type="radio" id="resposta4" name="FlexaoAnormal3"> <label for="resposta4">3FlexaoAnormal</label><br>
        <input type="radio" id="resposta5" name="ExtensaoAnormal2"> <label for="resposta5">2ExtensaoAnormal</label><br>
        <input type="radio" id="resposta6" name="Ausencia1"> <label for="resposta6">1Ausencia</label><br><br>

        Total (GCS) (3-15) <br>
        <input type="text" name="TotalGCS" maxlength="10" class="total">

        <br> <br>

        <button type="submit">Próximo</button>
    </form>

</html>
