<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vitima.css">
    <title>Vitima era</title>
    <script src="jquery-1.8.2.min.js"></script>

    <script type="text/javascript">


        function Inserir() {
            var dados = $('#form1').serialize();

            $.ajax({
                type: "POST",
                url: "inserir.php",
                data: dados,
                dataType: 'json',

                success: function (meu_json) {

                    var valores = meu_json;
                    var resultado = valores.resultado;
                    if (resultado == 1) {
                        alert("Dados Gravados")
                    }

                },
                error: function (xhr, status, error) {
                    console.error('Ocorreu um erro ao enviar os dados: ' + error);
                },
                beforeSend: function (xhr) {
                },
                complete: function (xhr, status) {
                },
                timeout: 5000
            });
        }
    </script>
</head>
<body>

    <div class="cabecalho">
        <img src="menu.png" width="350px" class="menu">
    </div>

    <form action="" method="post" id="form1">
        <br>
        <div class="texto">
            <h2>Vítima era:</h2>
        </div>
        
        <br> 
        <input type="radio" name="Ciclista" value="1"> <label>Ciclista</label><br>
        <input type="radio" name="CondutorMoto" value="1"> <label>Condutor Moto</label><br>
        <input type="radio" name="CondutorCarro"> <label for="resposta3">Condutor carro</label><br> 
        <input type="radio" name="Clinico"> <label for="resposta4">Clínico</label><br>
        <input type="radio" name="Gestante"> <label for="resposta5">Gestante</label><br>
        <input type="radio" name="Trauma"> <label for="resposta6">Trauma</label><br> 
        <input type="radio" name="PassageiroBancoFrente"> <label for="resposta7">Passageiro banco frente</label><br>
        <input type="radio" name="PassageiroBancoTras"> <label for="resposta8">Passageiro banco trás</label><br>
        <input type="radio" name="PassageiroMoto"> <label for="resposta9">Passageiro moto</label><br> 
        <input type="radio" name="Pedestre"> <label for="resposta10">Pedestre</label><br> <br>
        <input type="submit" class="button" name="enviar" value="enviar" onclick="Inserir();" />
        </form>
</body>
</html>
